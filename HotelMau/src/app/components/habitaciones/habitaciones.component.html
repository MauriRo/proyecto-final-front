<div class="container-fluid mt-4">
  <h2>Habitaciones</h2>
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-success" (click)="toggleForm()">
      <i class="fa fa-plus"></i> Registrar Habitación
    </button>
  </div>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr class="text-center">
        <th>#</th>
        <th>Número</th>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Capacidad</th>
        <th>Estado</th>
        <th *ngIf="showActions">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let hab of habitaciones; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ hab.numero }}</td>
        <td>{{ hab.tipo }}</td>
        <td>{{ hab.descripcion }}</td>
        <td>{{ hab.precio | currency }}</td>
        <td>{{ hab.capacidad }}</td>
        <td>{{ hab.estado }}</td>
        <td *ngIf="showActions">
          <button class="btn btn-primary btn-sm me-1" (click)="editHabitacion(hab)">
            <i class="fa fa-edit"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm ms-1" (click)="deleteHabitacion(hab.id)">
            <i class="fa fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" #habitacionModalRef tabindex="-1" aria-labelledby="habitacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="habitacionModalLabel">{{ editMode ? 'Editar Habitación' : 'Registrar Habitación' }}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="habitacionForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Número</label>
              <input class="form-control" formControlName="numero" type="number" />
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <input class="form-control" formControlName="tipo" maxlength="20" />
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <input class="form-control" formControlName="descripcion" maxlength="255" />
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input class="form-control" formControlName="precio" type="number" />
            </div>
            <div class="mb-3">
              <label class="form-label">Capacidad</label>
              <input class="form-control" formControlName="capacidad" type="number" />
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" formControlName="estado">
                <option value="" disabled selected>Seleccione un estado</option>
                <option *ngFor="let e of estados" [value]="e">{{ e }}</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4" [disabled]="habitacionForm.invalid">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
