<div class="container-fluid mt-4">
  <h2>Huéspedes</h2>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="toggleForm()" class="btn btn-success"><i class="fa fa-plus"></i> Registrar Huésped</button>
  </div>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr style="text-align: center;">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Documento</th>
        <th>Nacionalidad</th>
        <th *ngIf="showActions">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center;" *ngFor="let huesped of huespedes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ huesped.nombre }}</td>
        <td>{{ huesped.apellido }}</td>
        <td>{{ huesped.email }}</td>
        <td>{{ huesped.telefono }}</td>
        <td>{{ huesped.documento }}</td>
        <td>{{ huesped.nacionalidad }}</td>
        <td *ngIf="showActions">
          <button class="btn btn-primary btn-sm me-1" (click)="editHuesped(huesped)"><i class="fa fa-edit"></i> Editar</button>
          <button class="btn btn-danger btn-sm ms-1" (click)="deleteHuesped(huesped.id)"><i class="fa fa-trash"></i> Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" #huespedModalRef tabindex="-1" aria-labelledby="huespedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="huespedModalLabel">{{ modalText }}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="huespedForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control" formControlName="nombre" maxlength="50" />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input class="form-control" formControlName="apellido" maxlength="50" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" formControlName="email" maxlength="100" />
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input class="form-control" formControlName="telefono" maxlength="20" />
            </div>
            <div class="mb-3">
  <label class="form-label">Documento</label>
  <select class="form-select" formControlName="documento">
    <option value="" disabled selected>Seleccione un documento</option>
    <option value="INE">INE</option>
    <option value="PASAPORTE">PASAPORTE</option>
  </select>
</div>
            <div class="mb-3">
              <label class="form-label">Nacionalidad</label>
              <input class="form-control" formControlName="nacionalidad" maxlength="50" />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4" [disabled]="huespedForm.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
